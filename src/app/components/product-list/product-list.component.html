<div class="products-wrapper">
  <div class="card" *ngFor="let product of products">
    <div class="card-img-top border-bottom">
      <img [src]="product.imageURL" [alt]="product.name"
        onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png';">
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start">
        <h5 class="card-title">
          {{product.name}}
        </h5>
        <span class="fw-bold text-danger">
          S/. {{product.price.toFixed(2)}}
        </span>
      </div>

      <p class="card-text mb-4">
        {{product.description}}
      </p>

      <div class="card-buttons">
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)">
          <i class="fa-solid fa-trash"></i>
          Delete
        </button>
        <button class="btn btn-primary btn-sm" (click)="editProduct(product._id)">
          <i class="fa-solid fa-pen-to-square"></i>
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
